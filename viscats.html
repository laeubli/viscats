<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>viscats</title>
   <link rel="stylesheet" type="text/css" href="css/reset.css"/>
   <link rel="stylesheet" type="text/css" href="css/grid.css"/>
   <link rel="stylesheet" type="text/css" href="css/plot.css"/>
   <script type="text/javascript" src="d3/d3.js"></script>
   <script type="text/javascript" src="d3/d3-tip.js"></script>
   <script type="text/javascript" src="lib/viscats.js"></script>
   <script type="text/javascript" src="lib/file_selector.js"></script>
</head>
<body>

	<div id="header" class="container">
		<div class="content">
			<h1><b>vis</b>cats</h1>
		</div>
	</div>

	<div id="main" class="container">
		<div id="main_content" class="content">

		</div>
	</div>

	<div id="select_file" class="container">
		<div id="main_content" class="content">
			<div id="drag_and_drop_area">
					<p>drop <span style="font-style:italic;">segcats</span> CSV file here or</p>
					<input type="file" id="browse_file_button" name="file" />
			</div>
		</div>
	</div>

	<div id="footer" class="container">
		<div class="content">
			<p><span style="font-style:italic;">viscats</span> alpha</p>
		</div>
	</div>

	<!-- add event listeners -->
	<script type="text/javascript">
		// file browser
		document.getElementById('browse_file_button')
			.addEventListener('change', handleFileSelect, false);
		// file drag and drop
		var drop_zone = document.getElementById('drag_and_drop_area');
		drop_zone.addEventListener('dragover', handleDragOver, false);
		drop_zone.addEventListener('drop', handleFileDrop, false);
	</script>

</body>
</html>
